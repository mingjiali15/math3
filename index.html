<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="setup-screen">
        <h1>Math Quiz Setup</h1>
        <label>
            <input type="checkbox" id="addition"> Addition
        </label>
        <label>
            <input type="checkbox" id="subtraction"> Subtraction
        </label>
        <label>
            Min Number: <input type="number" id="min-number" value="1">
        </label>
        <label>
            Max Number: <input type="number" id="max-number" value="10">
        </label>
        <label>
            Number of Questions: <input type="number" id="num-questions" value="5">
        </label>
        <label>
            Number of Attempts: <input type="number" id="num-attempts" value="1">
        </label>
        <button onclick="startQuiz()">Start Quiz</button>
    </div>

    <div id="quiz-screen" class="hidden">
        <h1 id="question-number"></h1>
        <p id="question"></p>
        <input type="text" id="answer" readonly>
        <div id="number-pad">
            <button onclick="appendNumber(1)">1</button>
            <button onclick="appendNumber(2)">2</button>
            <button onclick="appendNumber(3)">3</button>
            <button onclick="appendNumber(4)">4</button>
            <button onclick="appendNumber(5)">5</button>
            <button onclick="appendNumber(6)">6</button>
            <button onclick="appendNumber(7)">7</button>
            <button onclick="appendNumber(8)">8</button>
            <button onclick="appendNumber(9)">9</button>
            <button onclick="clearAnswer()">Clear</button>
            <button onclick="appendNumber(0)">0</button>
            <button onclick="submitAnswer()">Enter</button>
        </div>
        <p id="feedback"></p>
        <button id="next-button" class="hidden" onclick="nextQuestion()">Next Question</button>
    </div>

    <div id="summary-screen" class="hidden">
        <h1>Quiz Summary</h1>
        <p id="summary"></p>
        <div id="star" class="hidden">‚≠ê</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
